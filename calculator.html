<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style-calc.css">
</head>
<body>
    <header class="title">Calculator</header>
    <div class="container">
        <div id="numInput">0</div>
        <div class="one operation">1</div>
        <div class="two operation">2</div>
        <div class="three operation">3</div>
        <div class="plus operation">+</div>
        <div class="four operation">4</div>
        <div class="five operation">5</div>
        <div class="six operation">6</div>
        <div class="minus operation">-</div>
        <div class="seven operation">7</div>
        <div class="eight operation">8</div>
        <div class="nine operation">9</div>
        <div class="multiply operation">*</div>
        <div class="all-clear operation">AC</div>
        <div class="zero operation">0</div>
        <div class="delete operation">Del</div>
        <div class="divide operation">/</div>
        <div class="equal operation">=</div>        
    </div>
    <script src="script-calc.js"></script>
</body>
</html>
